<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/style.css" rel="stylesheet">
        <script src="/js/main.js"></script>
    </head>
    <body>
        <div class="welcome_frame">
            <form action="/db_register" method="post">
                <label for="input_name">Username:</label> <br>
                <input type="text" text="username" id="input_name" name="input_name"> <br>
                <label for="input_pass">Password:</label> <br>
                <input type="password" text="password" id="input_pass" name="input_pass"> <br>
                <label for="input_pass_confirm">Confirm password:</label> <br>
                <input type="password" text="confirm password" id="input_pass_confirm" name="input_pass_confirm"> <br>
                {{if .}}
                    <p class="error">{{.}}</p>
                {{else}}
                {{end}}

                <div class="btn_frame">
                    <input type="button" class="button btn_bottom" value="Back" onclick="history.back()">
                    <input type="submit" class="button btn_bottom" value="Register" name="register">
                </div>
            </form>
        </div>
    </body>
</html>
