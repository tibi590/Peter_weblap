<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/style.css" rel="stylesheet">
        <script src="/js/main.js"></script>
    </head>
    <body>
        <div class="outer_container">
            <form action="/db_register" method="post">
                <div class="field_container">
                    <label for="username">Username:</label><br>
                    <input class="input_field" type="text" name="username"><br>
                    <label for="password">Password</label><br>
                    <input class="input_field" type="password" name="password"><br>
                    <label for="password_confirm">Password Confirmation</label><br>
                    <input class="input_field" type="password" name="password_confirm">
                    {{if .}}
                        <p class="error">{{.}}</p>
                    {{else}}
                    {{end}}
                </div>
                <div class="button_container_horizontal">
                    <input class="button horizontal" type="button" name="back" value="Back" onclick="window.location.href='http://localhost:8080/';">
                    <input class="button horizontal" type="submit" name="submit" value="Register">
                </div>
            </form>
        </div>
    </body>
</html>
